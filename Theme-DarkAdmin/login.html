<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>CINMan Login</title>

	    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
	    <link rel="stylesheet" type="text/css" href="css/local.css" />

	    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	    <script type="text/javascript" src="js/login.js"></script>
	    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>        
	</head>
	<body>
		<div id="wrapper">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="index.html">CINMan</a>
		        </div>
		        <div class="collapse navbar-collapse navbar-ex1-collapse">
                
                <ul class="nav navbar-nav navbar-right navbar-user">
                    
                </ul>
            </div>
        </nav>
		<div id="page-wrapper">

            <div style="margin-left:240px" class="row">
                <div class="col-lg-12">

                    <form id="f1" role="form">

                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" id="userid" style="width:40%;color:black" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" id="pswrd" type="password" style="width:40%;color:black" placeholder="Password">
                        </div>

                        <div id="hostdiv" style="display: none;" class="form-group">
                            <label>Host</label>
                            <input class="form-control" id="host" style="width:40%;color:black" placeholder="Host">
                        </div>

                        <div id="portdiv" class="form-group" style="display: none;">
                            <label>Port</label>
                            <input class="form-control" id="port" style="width:40%;color:black" placeholder="Port">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button id="cache" class="btn btn-default">Clear Cache</button>

                    </form>
                    <div id="fail" style="display: none;">
                    	<h2 style="color: red">Login Failed!</h2>
                    </div>

                </div>
            </div>
        </div>
		</div>
	</body>
</html>
