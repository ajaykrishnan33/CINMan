{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Sign In</h2>
        <label for="id_username" class="sr-only">Username</label>
        <input name="username" type="text" id="id_username" class="form-control" placeholder="Username" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input name="password" type="password" id="id_assword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
{% endblock %}
